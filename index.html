<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
  <title>Takwira - Book your pitch</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>

  <!-- Leaflet (OpenStreetMap) for Maps -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              DEFAULT: '#10b981', // Legacy fallback
              dark: '#059669',
              light: '#6ee7b7'
            },
            primary: "#C1F45F", // Vibrant lime green
            'app-bg': 'var(--bg-app-bg)',
            'app-surface': 'var(--bg-app-surface)',
            'app-surface-2': 'var(--bg-app-surface-2)',
            'app-text': 'var(--text-app-text)',
            'app-text-muted': 'var(--text-app-text-muted)',
            'app-border': 'var(--border-app-border)',
            dark: '#0f172a',
          },
          fontFamily: {
            display: ["Plus Jakarta Sans", "sans-serif"],
            sans: ["Plus Jakarta Sans", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "24px",
            '3xl': '32px',
            '4xl': '40px',
          },
          spacing: {
            'safe-top': 'env(safe-area-inset-top)',
            'safe-bottom': 'env(safe-area-inset-bottom)',
            'safe-left': 'env(safe-area-inset-left)',
            'safe-right': 'env(safe-area-inset-right)',
          },
          boxShadow: {
            'soft': '0 8px 30px rgba(0,0,0,0.04)',
            'card': '0 4px 20px rgba(0,0,0,0.06)',
          }
        }
      }
    }
  </script>
  <script>
      /* Theme Initialization Script */
      (function () {
        const theme = localStorage.getItem('theme') || 'system';
        const root = document.documentElement;

        const applyTheme = (t) => {
          if (t === 'dark' || (t === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            root.classList.add('dark');
          } else {
            root.classList.remove('dark');
          }
        };

        applyTheme(theme);
      })();
  </script>
  <style>
    :root {
      --bg-app-bg: #F8F9FA;
      --bg-app-surface: #FFFFFF;
      --bg-app-surface-2: #F1F3F5;
      --text-app-text: #1A1D1F;
      --text-app-text-muted: #6C757D;
      --border-app-border: rgba(0, 0, 0, 0.08);
      --charcoal: #1A1D1F;
      --card-white: #FFFFFF;
    }

    .dark {
      --bg-app-bg: #121417;
      --bg-app-surface: #1E2126;
      --bg-app-surface-2: #2A2E35;
      --text-app-text: #F8F9FA;
      --text-app-text-muted: #A0AEC0;
      --border-app-border: rgba(255, 255, 255, 0.06);
      --charcoal: #F8F9FA;
      --card-white: #1E2126;
    }

    @font-face {
      font-family: 'Sakana';
      src: url('/fonts/Sakana.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    .material-symbols-rounded {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      display: inline-block;
      line-height: 1;
    }

    /* Safe Area Utilities */
    .pb-safe {
      padding-bottom: env(safe-area-inset-bottom);
    }

    .pt-safe {
      padding-top: env(safe-area-inset-top);
    }

    .mb-safe {
      margin-bottom: env(safe-area-inset-bottom);
    }

    .mt-safe {
      margin-top: env(safe-area-inset-top);
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }
  </style>

}
</script>
</head>
